<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />

        <title>Tela de Login</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Entre agora na nossa equipe!</h1>
                <img
                    src="img/servidor.svg"
                    alt="Imagem contendo um servidor e vários cabos"
                    class="left-login-image"
                />
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>Fazer login</h1>
                    <div class="textfield">
                        <input
                            type="text"
                            name="usuario"
                            placeholder="NOME DE USUÁRIO"
                            id="username"
                        />
                    </div>

                    <div class="textfield">
                        <input
                            type="password"
                            name="senha"
                            placeholder="SENHA"
                            id="password"
                        />
                    </div>

                    <button id="btn" class="btn-login">Entrar</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
